name: "CI with Custom Action"

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install @actions/core dependency
        run: npm install @actions/core
        working-directory: ./js-action 

      - name: Use custom JavaScript action
        uses: ./js-action 
        with:
          name: "Raghu"

      - name: Display output
        run: echo "Greeting message ${{ steps.greet.outputs.greeting }}"
