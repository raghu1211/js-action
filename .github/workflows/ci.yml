name: "CI with Custom Action"

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (including @actions/core)
        run: |
          cd js-action
          npm install @actions/core 

      - name: Use custom JavaScript action
        uses: js-action/action.yml@v1.1
        with:
          name: "Raghu"  
          
      - name: Display greeting output
        run: echo "Greeting message ${{ steps.greet.outputs.greeting }}"
